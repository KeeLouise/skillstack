{% extends 'base.html' %}
{% block title %}Message{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>{{ message.subject }}</h2>
  <p class="text-muted">
    <strong>From:</strong> {{ message.sender.username }}<br>
    <strong>To:</strong> {{ message.recipient.username }}<br>
    <strong>Sent:</strong> {{ message.sent_at }}
  </p>
  <hr>
  <p>{{ message.body }}</p>
  <a href="{% url 'reply_message' message.pk %}" class="btn btn-outline-secondary btn-sm">Reply</a>
  <form method="POST" action="{% url 'delete_message' message.pk %}">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger"
          onclick="return confirm('Delete this message?');">Delete Message</button>
</form>
  <a href="{% url 'messages' %}" class="btn btn-outline-secondary mt-3">Back to Inbox</a>
</div>
{% endblock %}
