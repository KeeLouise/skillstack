{% extends 'base.html' %}
{% block title %}Compose Message{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Compose New Message</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Send</button>
  </form>
</div>
{% endblock %}
