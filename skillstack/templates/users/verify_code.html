{% extends "base.html" %}
{% load static %}
{% block title %}Verify Code{% endblock %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Two-Factor Verification</h2>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="code" class="form-label">Verification Code</label>
          <input type="text" name="code" id="code" class="form-control" placeholder="Enter 6-digit code" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Verify</button>
      </form>

      <p class="text-center mt-3">
        Didn't receive a code? <a href="{% url 'users:resend_code' %}">Resend</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
