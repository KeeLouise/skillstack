{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Set New Password{% endblock %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">Set a New Password</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success w-100 mt-3">Reset Password</button>
  </form>
</div>
{% endblock %}
