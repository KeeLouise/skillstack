{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Set a New Password</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success w-100 mt-3">Change Password</button>
  </form>
</div>
{% endblock %}
