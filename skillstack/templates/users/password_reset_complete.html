{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset Complete{% endblock %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
  <h2 class="mb-4">Your password has been set</h2>
  <p class="text-muted">You may now log in with your new password.</p>
  <a href="{% url 'users: login' %}" class="btn btn-primary">Go to Login</a>
</div>
{% endblock %}
