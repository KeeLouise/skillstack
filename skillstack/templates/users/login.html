{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5 auth-wrap">
  <h2 class="text-center mb-4 auth-title">Login</h2>
  <div class="auth-card">
    <form id="loginForm" method="post" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
      <button type="submit" class="btn btn-dark w-100 mt-3">Send Verification Code</button>
    </form>
    <p class="auth-links mt-3">
      <a href="{% url 'password_reset' %}">Forgot your password?</a>
    </p>
  </div>
</div>
{% endblock %}
{% block extra_scripts %}
<script src="{% static 'js/user_form_validate.js' %}"></script>
{% endblock %}
