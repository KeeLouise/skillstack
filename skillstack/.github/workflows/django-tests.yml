name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: skillstack
          POSTGRES_USER: skillstack_user
          POSTGRES_PASSWORD: skillstack_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U skillstack_user -d skillstack"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SETTINGS_MODULE: skillstack.settings
      SECRET_KEY: ci-secret-key
      DATABASE_URL: postgres://skillstack_user:skillstack_pass@localhost:5432/skillstack
      CLOUDINARY_CLOUD_NAME: demo
      CLOUDINARY_API_KEY: "000000000000000"
      CLOUDINARY_API_SECRET: demo
      EMAIL_HOST: smtp.example.com
      EMAIL_HOST_USER: dummy@example.com
      EMAIL_HOST_PASSWORD: dummy
      DISABLE_COLLECTSTATIC: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U skillstack_user && break
            sleep 1
          done

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          python manage.py test